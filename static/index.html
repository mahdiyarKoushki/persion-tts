<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS App</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <p>Note: Use text in the appropriate language for the selected voice (e.g., Persian for Persian voices, English for English voices, Turkish for Turkish voice).</p>
    <form id="ttsForm">
        <textarea id="text" placeholder="Enter text here" rows="4" cols="50"></textarea><br><br>
        <label for="voice">Voice:</label>
        <select id="voice">
            <option value="fa-IR-FaridNeural">Farid (Persian, Female)</option>
            <option value="en-US-AriaNeural">Aria (English, Female)</option>
            <option value="en-US-ZiraNeural">Zira (English, Female)</option>
            <option value="en-US-DavidNeural">David (English, Male)</option>
            <option value="en-US-MarkNeural">Mark (English, Male)</option>
            <option value="fa-IR-LoriNeural">Lori (Persian, Female)</option>
            <option value="fa-IR-GolnazNeural">Golnaz (Persian, Female)</option>
            <option value="tr-TR-DilaraNeural">Dilara (Turkish, Female)</option>
        </select><br><br>
        <button type="submit">Generate Speech</button>
    </form>
    <br>
    <audio id="audio" controls></audio>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const voice = document.getElementById('voice').value;
            try {
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, voice })
                });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('audio').src = url;
                } else {
                    alert('Error generating speech: ' + response.statusText);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
